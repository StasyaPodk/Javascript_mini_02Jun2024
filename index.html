<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <style>

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .user-block {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 15px;
            color: indigo;
        }

        .user-block p {
            margin: 0;
        }

        .user-block a {
            display: block;
            margin-top: 10px;
        }


        .button {
            display: block;
            width: 90%;
            margin: 0 auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: violet;
            color: black ;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>


<div id="users-container" class="grid-container"></div>


<script src = "Index.js"> </script>

</body>
</html>
